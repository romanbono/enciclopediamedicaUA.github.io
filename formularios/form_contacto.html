<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto-Enciclopedia Medica Universidad de Alicante</title>
</head>
<body>
	<header>
		<a href = "../Index.html" >
			<img src= "../imagenes/logo.jpg" alt = "Inicio">
			</a>
		<h1>Enciclopedia Médica Universidad de Alicante</h1>
    </header>
   <h2>Formulario de contacto de la Enciclopedia</h2>
   
    <form action= "respuesta_form_contacto.html" method = "post">
		
		<p> <label for="asunto">Asunto (Se trata de un campo obligatorio). </label>
		<input type="text" name="asunto" id="asunto" required> </p>
		
		<p> <label for="comment">Comentario o Pregunta (Se trata de un campo obligatorio).</label>
		<input type="textarea" name="comment" id="comment" required> </p>
		
		<p>
			<label for="opciones">Yo soy:</label>
			<select name="opciones" id="opciones">
				<option value="opcion1">Paciente</option>
				<option value="opcion2">Científico</option>
				<option value="opcion3">Médico</option>
				<option value="opcion4">Educador</option>
				<option value="opcion5">Fabricante</option>
				<option value="opcion6">Periodista</option>
			</select>
		</p>
		
		<p> <label for="fecha">Fecha de nacimiento </label>
		<input type="date" name="fecha" id="fecha"> </p>
		
		<fieldset>
			<legend>Sexo</legend>
			<input type="radio" id="hombre" name="sexo" value="hombre">
			<label for="hombre">Hombre</label><br>
			<input type="radio" id="mujer" name="sexo" value="mujer">
			<label for="mujer">Mujer</label><br>
			<input type="radio" id="otro" name="sexo" value="otro">
			<label for="otro">Otro</label><br>
		</fieldset>
		
		<p> <label for="correo">Correo electrónico (Solo admite direcciones de correo electrónico válidas).</label>
		<input type="email" name="correo" id="correo"> </p>
		
		<p> <input type="checkbox" id="info" name="info" value="info">
		<label for="info">Deseo recibir más información.</label><br>  </p>
		
		<input type="submit" value="Enviar">
    
    </form>
    
    <footer><p><em>Página realizada por Francisco Giménez De La Torre y Román Bono Esteve.</em></p></footer>
    
</body>
</html>
